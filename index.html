<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator </h1>
        <div class="image">
            <img src="./images/no-image-icon.png" alt="" id="image">
        </div>
        <div class="form">
            <input type="text" id="content" placeholder="Content in QRCode">
            <button id="btnCreate">Create QRCode <i class='bx bx-qr-scan'></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
